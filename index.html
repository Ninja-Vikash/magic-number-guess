<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guess</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Magic Number Game</h2>
    </header>

    <main>
      <div class="description-box">
        <h3>Game instruction</h3>
        <ul class="custom-list">
          <li>Player will input three numbers</li>
          <li>Computer will response and give you two numbers</li>
          <li>Total sum will be calculated at very begining</li>
        </ul>
      </div>

      <div class="game-content">
        <div class="input-area">
          <input
            type="number"
            name="userInput"
            id="userInput"
            min="10"
            max="99"
            placeholder="Two digit number"
          />
          <button id="enterBtn" class="btn">Enter</button>
        </div>

        <table class="table-area" border="1">
          <thead>
            <tr>
              <th>Participant</th>
              <th>Responses</th>
              <th>Magic Result</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Player</td>
              <td id="firstResponse"></td>
              <td rowspan="5" id="finalResult"></td>
            </tr>
            <tr>
              <td>Player</td>
              <td id="secondResponse"></td>
            </tr>
            <tr>
              <td>Computer</td>
              <td id="thirdResponse"></td>
            </tr>
            <tr>
              <td>Player</td>
              <td id="fourthResponse"></td>
            </tr>
            <tr>
              <td>Computer</td>
              <td id="fifthResponse"></td>
            </tr>
          </tbody>
        </table>

        <div class="restart-area">
          <button id="restart" class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
            >
              <title>refresh_anticlockwise_1_line</title>
              <g
                id="refresh_anticlockwise_1_line"
                fill="none"
                fill-rule="evenodd"
              >
                <path
                  d="M24 0v24H0V0zM12.594 23.258l-.012.002-.071.035-.02.004-.014-.004-.071-.036c-.01-.003-.019 0-.024.006l-.004.01-.017.428.005.02.01.013.104.074.015.004.012-.004.104-.074.012-.016.004-.017-.017-.427c-.002-.01-.009-.017-.016-.018m.264-.113-.014.002-.184.093-.01.01-.003.011.018.43.005.012.008.008.201.092c.012.004.023 0 .029-.008l.004-.014-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014-.034.614c0 .012.007.02.017.024l.015-.002.201-.093.01-.008.003-.011.018-.43-.003-.012-.01-.01z"
                />
                <path
                  fill="#fff"
                  d="M14.07 19.727a8.003 8.003 0 0 1-9.146-3.99 1 1 0 0 0-1.77.933c2.13 4.04 6.836 6.221 11.434 4.99 5.335-1.43 8.5-6.914 7.071-12.248-1.43-5.335-6.913-8.5-12.247-7.071a10.003 10.003 0 0 0-7.414 9.58c-.007.903.995 1.402 1.713.919l2.673-1.801c1.008-.68.332-2.251-.854-1.986l-1.058.236a8 8 0 1 1 9.598 10.439Z"
                />
              </g></svg
            >Restart
          </button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
